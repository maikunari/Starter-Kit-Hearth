<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decap CMS</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Register preview styles to match front-end blog post design
      CMS.registerPreviewStyle("/admin/preview.css");

      // Author data lookup
      const authors = {
        'tom-maplewood': {
          name: 'Tom Maplewood',
          image: '/assets/images/authors/tom-maplewood.jpg'
        },
        'sarah-maplewood': {
          name: 'Sarah Maplewood',
          image: '/assets/images/authors/sarah-maplewood.jpg'
        }
      };

      // Custom preview template for blog posts
      const BlogPostPreview = createClass({
        render: function() {
          const entry = this.props.entry;
          const postTitle = entry.getIn(['data', 'postTitle']);
          const authorSlug = entry.getIn(['data', 'author']);
          const authorData = authors[authorSlug] || { name: authorSlug, image: '' };
          const date = entry.getIn(['data', 'date']);
          const image = entry.getIn(['data', 'image']);
          const imageAlt = entry.getIn(['data', 'imageAlt']);
          const body = this.props.widgetFor('body');

          // Format date
          const formattedDate = date ? new Date(date).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
          }) : '';

          return h('article', { className: 'blog-preview' },
            h('h1', { className: 'blog-preview__title' }, postTitle),
            h('div', { className: 'blog-preview__meta' },
              authorData.image && h('img', {
                className: 'blog-preview__author-image',
                src: authorData.image,
                alt: authorData.name
              }),
              authorData.name && h('span', { className: 'blog-preview__author' }, authorData.name),
              authorData.name && formattedDate && h('span', { className: 'blog-preview__separator' }, ' â€¢ '),
              formattedDate && h('span', { className: 'blog-preview__date' }, formattedDate)
            ),
            image && h('img', {
              className: 'blog-preview__image',
              src: this.props.getAsset(image).toString(),
              alt: imageAlt || ''
            }),
            h('div', { className: 'blog-preview__content' }, body)
          );
        }
      });

      CMS.registerPreviewTemplate('blog', BlogPostPreview);
    </script>
  </body>
</html>
